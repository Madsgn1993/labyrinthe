<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty parcel project</title>
  </head>
  <body>
    <!--  -->  
      <div id="acceuille">

        <button id="btnGo">Allons faire un tour dans le labyrinthe</button>
      </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mystérieux vagabond</h5>
          </div>
          <div class="modal-body">
            <header></header>
            <main>
              <button id="croisement" class="btn btn-warning croisement">
                Demander une énigme...
              </button>
              <div id="quiz"></div>
            </main>
          </div>
          <div class="modal-footer">
            <footer>
              <div id="clockdiv">
                <div class="smalltext">
                  Chrono :<span class="seconds"></span>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
